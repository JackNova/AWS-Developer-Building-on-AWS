AWSTemplateFormatVersion: '2010-09-09'
Metadata: 
  License: Apache-2.0
Description: Building on AWS Project Security Stack
Parameters:
  EC2VpcId:
    Type: AWS::EC2::VPC::Id
  EdxProjectCloud9Sg:
    Type: AWS::EC2::SecurityGroup::Id
Resources:
  WebServerRole: 
    Type: AWS::IAM::Role
    Properties:
      RoleName: ec2-webserver-role
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
              - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns: 
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/AmazonRekognitionReadOnlyAccess"
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
        - "arn:aws:iam::aws:policy/AmazonPollyReadOnlyAccess"
        - "arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess"
      Policies: 
        - 
          PolicyName: SystemsManagerParameters
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
            - 
              Effect: "Allow"
              Action: ssm:DescribeParameters
              Resource: "*"
            - 
              Effect: "Allow"
              Action: ssm:GetParameters
              Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/edx-*"  
        - 
          PolicyName: LogRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource:
                  - !Sub "arn:aws:logs::${AWS::Region}:*:*"

  WebServerInstanceProfile: 
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Path: "/"
      Roles: 
        - 
          Ref: "WebServerRole"

  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: web-server-sg
      GroupDescription: HTTP traffic
      VpcId: !Ref EC2VpcId
      SecurityGroupIngress:
        - 
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        -
          IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0

  DBSecurityGroup: 
    Type: AWS::RDS::DBSecurityGroup
    Properties: 
      EC2VpcId: !Ref EC2VpcId
      DBSecurityGroupIngress:
        -
          EC2SecurityGroupId: !Ref WebSecurityGroup
        -
          EC2SecurityGroupId: !Ref EdxProjectCloud9Sg
        -
          EC2SecurityGroupId: !Ref LambdaSecurityGroup  
      GroupDescription: Frontend Access
      
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: labels-lambda-sg
      GroupDescription: HTTP traffic
      VpcId: !Ref EC2VpcId
      SecurityGroupEgress:
        -
          IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
Outputs:
  WebServerInstanceProfile:
    Value: !Ref WebServerInstanceProfile
    Description: Web Server Instance Profile
  WebServerRole:
    Value: !Ref WebServerRole
    Description: Web Server Role
  WebSecurityGroup:
    Value: !GetAtt WebSecurityGroup.GroupId
    Description: Web Security Group
  DBSecurityGroup:
    Value: !Ref DBSecurityGroup
    Description: DB Security Group
  LambdaSecurityGroup:
    Value: !Ref LambdaSecurityGroup
    Description: Lambda Security Group